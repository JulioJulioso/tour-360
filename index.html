<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour 360</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            touch-action: none; /* Previene todas las acciones táctiles */
        }
        #panorama {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none; /* Previene gestos táctiles en el visor */
            user-select: none; /* Evita la selección de texto accidental */
            -webkit-user-drag: none; /* Evita el arrastre de elementos en Safari */
        }
        /* Contenedor del texto del autor */
        .author-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 15px;
            padding: 5px 0;
            z-index: 1000;
            user-select: none;
        }
        /* Asegura que la barra del autor se mantenga visible en fullscreen */
        .pnlm-fullscreen .author-container {
            position: absolute;
            z-index: 1001;
        }
        /* Estilo personalizado para los hotspots */
        .custom-hotspot-icon {
            background-image: url('https://static.wixstatic.com/media/36438d_e7fe9d39fc81453c86465734945f41fc~mv2.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            user-select: none;
            pointer-events: auto; /* Permite que los hotspots sigan siendo interactivos */
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<!-- Texto del autor -->
<div class="author-container">Desarrollado por Sinestesia.cc</div>

<script>
    pannellum.viewer('panorama', {
        "default": {
            "firstScene": "circle",
            "sceneFadeDuration": 1000,
            "autoLoad": true,
            "orientationOnByDefault": true,    // Activa el giroscopio por defecto
            "showFullscreenCtrl": true,        // Muestra el botón de fullscreen
            "showZoomCtrl": false,             // Oculta los botones de zoom
            "mouseZoom": false,                // Desactiva el zoom con el ratón
            "keyboardZoom": false,             // Desactiva el zoom con el teclado
            "disableKeyboardCtrl": true,       // Desactiva todos los controles del teclado
            "disableTouch": true,              // Desactiva el control táctil
            "draggable": false                 // Desactiva el arrastre con el ratón
        },
        "scenes": {
            "circle": {
                "title": "",
                "hfov": 110,
                "pitch": -3,
                "yaw": 117,
                "type": "equirectangular",
                "panorama": "https://static.wixstatic.com/media/9d4060_b87129eb0cbe4cacaba43d77a2d09b5b~mv2.png",
                "hotSpots": [
                    {
                        "pitch": -2.1,
                        "yaw": 132.9,
                        "type": "scene",
                        "text": "Cencosud Mall 2",
                        "sceneId": "house",
                        "cssClass": "custom-hotspot-icon"
                    }
                ]
            },
            "house": {
                "title": "Cencosud Mall 2",
                "hfov": 110,
                "yaw": 5,
                "type": "equirectangular",
                "panorama": "https://static.wixstatic.com/media/9d4060_3b5807e507d24d229edb1ed57aad9ad8~mv2.png",
                "hotSpots": [
                    {
                        "pitch": -0.6,
                        "yaw": 37.1,
                        "type": "scene",
                        "text": "Volver foto 1",
                        "sceneId": "foto3",
                        "targetYaw": -23,
                        "targetPitch": 2,
                        "cssClass": "custom-hotspot-icon"
                    }
                ]
            },
            "foto3": {
                "title": "Cencosud Mall 3",
                "hfov": 110,
                "yaw": 5,
                "type": "equirectangular",
                "panorama": "https://static.wixstatic.com/media/9d4060_51746aa371e9429193aa11fe5993d488~mv2.png",
                "hotSpots": [
                    {
                        "pitch": -15.6,
                        "yaw": 97.1,
                        "type": "scene",
                        "text": "Volver foto 1",
                        "sceneId": "circle",
                        "targetYaw": -23,
                        "targetPitch": 2,
                        "cssClass": "custom-hotspot-icon"
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
