    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            touch-action: none; /* Previene todas las acciones táctiles */
        }
        #panorama {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none; /* Previene gestos táctiles en el visor */
            user-select: none; /* Evita la selección de texto accidental */
            -webkit-user-drag: none; /* Evita el arrastre de elementos en Safari */
        }
        /* Contenedor del texto del autor */
        .author-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 8px;
            padding: 5px 0;
            z-index: 1000;
            user-select: none;
        }
        /* Asegura que la barra del autor se mantenga visible en fullscreen */
        .pnlm-fullscreen .author-container {
            position: absolute;
            z-index: 1001;
        }
        /* Estilos personalizados para cada hotspot */
